<!DOCTYPE html>
<html>
  <head>
    <title>Start Writing — Authored</title>
    <meta charset="UTF-8" />
  </head>

  <body style="font-family: Arial, sans-serif; margin: 60px; max-width: 700px;">
    <h1>Start your book</h1>

    <p>
      You don’t need a finished idea to begin. Just answer a few questions.
    </p>

    <form>
      <p>
        <label>What do you want to write about?</label><br />
        <textarea rows="4" cols="60" placeholder="It’s okay if you’re not sure yet."></textarea>
      </p>

      <p>
        <label>Who is this for?</label><br />
        <input type="text" size="60" placeholder="Who do you want to reach?" />
      </p>

      <p>
        <label>What’s been stopping you from writing?</label><br />
        <input type="text" size="60" placeholder="Fear, time, clarity, confidence…" />
      </p>

      <p>
        <button type="button">Begin</button>
      </p>
    </form>
  </body>
</html>
