<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authored – Start your book</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 60px; max-width: 850px; }
    label { display: block; margin-top: 14px; font-weight: 700; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 6px; }
    button { padding: 10px 14px; margin-top: 12px; cursor: pointer; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .row > div { flex: 1; min-width: 220px; }
    .muted { color: #666; }
    .card { border: 1px solid #ddd; padding: 14px; border-radius: 6px; margin-top: 16px; background: #fff; }
    .pill { display: inline-block; padding: 4px 10px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; color: #444; }
    ol { padding-left: 20px; }
    li { margin: 8px 0; }
    .small { font-size: 0.95em; }
    .error { color: #b00020; font-weight: 700; }
    .ok { color: #1b5e20; font-weight: 700; }
    .actions { display:flex; gap:10px; flex-wrap: wrap; margin-top: 10px; }
    .chapterBox { margin-top: 10px; padding: 10px; border-left: 3px solid #eee; background: #fafafa; }
    .link { margin-left: 10px; }
  </style>
</head>

<body>
  <h1>Start your book</h1>
  <p class="muted">You don’t need a finished idea to begin. Just answer a few questions.</p>

  <label for="topic">What do you want to write about?</label>
  <textarea id="topic" rows="4" placeholder="It’s okay if you’re not sure yet."></textarea>

  <label for="audience">Who is this for?</label>
  <input id="audience" type="text" placeholder="Who do you want to reach?" />

  <label for="blocker">What’s been stopping you from writing?</label>
  <input id="blocker" type="text" placeholder="Fear, time, clarity, confidence..." />

  <div class="row" style="margin-top:14px;">
    <div>
      <label for="chapters">How many chapters?</label>
      <select id="chapters">
        <option value="5" selected>5 (fast start)</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
      <div class="muted small" style="margin-top:6px;">Start small. You can expand later.</div>
    </div>
    <div>
      <label>&nbsp;</label>
      <button id="beginBtn" type="button">Generate starting point</button>
      <a class="link" href="index.html">Back to home</a>
      <div class="muted small" style="margin-top:6px;">
        You don’t need to know everything. This just helps you start.
      </div>
    </div>
  </div>

  <hr style="margin:28px 0;" />

  <div id="status" class="muted"></div>

  <div id="result" class="card" style="display:none;">
    <p class="muted small">
      This is a first draft to get you moving. You can refine it later.
    </p>
