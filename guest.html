<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authored — Try it free</title>
  <link rel="icon" href="data:,">

  <style>
    body { font-family: Arial, sans-serif; margin:48px; max-width:900px; }
    .genreRow { display:flex; gap:10px; flex-wrap:wrap; margin-bottom:18px; }
    .genre-btn {
      padding:8px 14px; border-radius:999px;
      border:1px solid #ccc; background:#fff;
      cursor:pointer; font-size:14px;
    }
    .genre-btn.active { background:#111; color:#fff; }
    textarea { width:100%; min-height:90px; padding:10px; }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div style="margin-bottom:24px;">
    <a href="index.html">
      <img src="assets/logo-authored.png" alt="Authored" style="height:32px;">
    </a>
  </div>

  <h1>Try Authored</h1>
  <p class="muted">Start in guest mode. No account required.</p>

  <!-- GENRES -->
  <div class="genreRow">
    <button class="genre-btn" data-genre="nonfiction">Non-fiction</button>
    <button class="genre-btn" data-genre="fiction">Fiction</button>
    <button class="genre-btn" data-genre="memoir">Memoir</button>
    <button class="genre-btn" data-genre="inspirational">Inspirational</button>
  </div>

  <label>What do you want to write?</label>
  <textarea id="topic" placeholder="You don’t need clarity yet. Start messy."></textarea>

  <script>
    const presets = {
      nonfiction: "I want to write a practical non-fiction book that helps people ",
      fiction: "I want to write a fiction story about ",
      memoir: "I want to write a memoir about my experience with ",
      inspirational: "I want to write an inspirational book that encourages people to "
    };

    const buttons = document.querySelectorAll(".genre-btn");
    const topic = document.getElementById("topic");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const key = btn.dataset.genre;
        if (!topic.value.trim()) topic.value = presets[key];
        topic.focus();
      });
    });
  </script>

</body>
</html>
