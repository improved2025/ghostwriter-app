<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authored — Email verified</title>
  <meta name="description" content="Your email has been verified. Continue to Authored." />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#07080c;
      --text:#f5f7fb;
      --muted:rgba(245,247,251,.78);
      --line:rgba(255,255,255,.10);
      --accent:#ff8a2a;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --r:18px;
      --max:880px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
      line-height:1.45;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      min-height:100vh;
      display:flex;
      align-items:center;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 20px; width:100%}

    .card{
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(0,0,0,.38), rgba(0,0,0,.22));
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      padding:26px 18px;
    }

    .glow{
      position:absolute;
      inset:-140px;
      pointer-events:none;
      background:
        radial-gradient(740px 460px at 18% 30%, rgba(255,138,42,.18), transparent 62%),
        radial-gradient(760px 520px at 85% 22%, rgba(34,197,94,.10), transparent 64%);
      filter: blur(16px);
      opacity:.55;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:14px;
      position:relative;
      z-index:2;
    }
    .brand img{
      height:46px;
      width:auto;
      display:block;
    }

    h1{
      margin:8px 0 10px;
      font-size: clamp(26px, 3.6vw, 40px);
      letter-spacing:-.03em;
      line-height:1.08;
      text-align:center;
      position:relative;
      z-index:2;
    }
    p{
      margin:0 auto 16px;
      max-width:60ch;
      color: rgba(245,247,251,.82);
      text-align:center;
      position:relative;
      z-index:2;
      font-size: 15px;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
      position:relative;
      z-index:2;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      text-decoration:none;
      font-weight:900;
      transition: transform .12s ease, background .12s ease, border-color .12s ease, filter .12s ease;
      white-space:nowrap;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.18);
    }

    .btnPrimary{
      border-color: transparent;
      background: linear-gradient(135deg, #ff8a2a, #ffc266);
      color:#0b0d12;
      box-shadow: 0 18px 48px rgba(255,138,42,.26);
    }
    .btnPrimary:hover{
      background: linear-gradient(135deg, #ff7a12, #ffd08a);
      filter: brightness(1.02);
      transform: translateY(-2px);
    }

    .note{
      margin-top:14px;
      font-size:13px;
      color: rgba(245,247,251,.68);
      text-align:center;
      position:relative;
      z-index:2;
    }

    @media (max-width: 520px){
      .wrap{padding:0 16px;}
      .btnRow{flex-direction:column; align-items:stretch;}
      .btn{width:100%;}
      .brand img{height:40px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="glow" aria-hidden="true"></div>

      <div class="brand">
        <img src="assets/logo-authored.png" alt="Authored" />
      </div>

      <h1>Email verified.</h1>
      <p>
        You’re all set. Your email has been confirmed. Continue to log in and start writing.
      </p>

      <div class="btnRow">
        <a class="btn btnPrimary" href="login.html">Continue to log in</a>
        <a class="btn" href="index.html">Back to home</a>
      </div>

      <div class="note">
        If you didn’t request this, you can safely ignore it.
      </div>
    </div>
  </div>
</body>
</html>
