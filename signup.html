<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .wrap {
      max-width: 520px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      margin: 0 0 10px;
      font-weight: 800;
    }
    .sub {
      color: #444;
      margin: 0 0 30px;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 22px;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      font-size: 13px;
      margin: 12px 0 6px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
    }
    input:focus { border-color: #aaa; }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .msg {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
    }
    .msg.ok { color: #0a7a2f; }
    .msg.err { color: #b00020; }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      font-size: 13px;
    }
    a { color: #1a73e8; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create your account</h1>
    <p class="sub">Email + password. Your draft will carry over.</p>

    <div class="card">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="new-password" />

      <button id="btn">Sign up</button>
      <div id="msg" class="msg"></div>

      <div class="row">
        <div>Already have an account?</div>
        <a id="loginLink" href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cache-bust to avoid stale account.js -->
  <script src="./account.js?v=3" defer></script>

  <script>
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const btn     = document.getElementById("btn");
    const msg     = document.getElementById("msg");

    // Carry forward guest momentum if present
    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get("returnTo") || "start.html";
    const nextStep = params.get("nextStep") || ""; // safe even if unused
    const loginLink = document.getElementById("loginLink");
    loginLink.href = `login.html?returnTo=${encodeURIComponent(returnTo)}${nextStep ? `&nextStep=${encodeURIComponent(nextStep)}` : ""}`;

    function setMsg(text, type) {
      msg.textContent = text || "";
      msg.className = "msg" + (type ? " " + type : "");
    }

    async function waitForAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) throw new Error(window.AuthoredAccountInitError);
        if (Date.now() - start > timeoutMs) throw new Error("account.js not loaded");
        await new Promise(r => setTimeout(r, 25));
      }
    }

    function goToStart() {
      // Preserve nextStep for later use (safe if ignored by start.html for now)
      const url = nextStep ? `${returnTo}?nextStep=${encodeURIComponent(nextStep)}` : returnTo;
      window.location.replace(url);
    }

    (async function boot() {
      try {
        await waitForAccount();

        // If already logged in as a real user, skip signup page
        const { data } = await window.AuthoredAccount.getSession();
        const user = data?.session?.user;
        if (user && user.is_anonymous === false) {
          goToStart();
        }

        // Ensure an identity exists (anon or real). This matches your account.js API.
        if (window.AuthoredAccount.ensureIdentity) {
          await window.AuthoredAccount.ensureIdentity();
        }
      } catch (e) {
        console.error(e);
        setMsg(e.message || "Signup page failed to initialize.", "err");
      }
    })();

    async function handleSignup() {
      setMsg("", "");
      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";

      if (!email || !password) {
        setMsg("Please enter email and password.", "err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Creating account...";

      try {
        await waitForAccount();

        // Ensure we have a session (anon if needed)
        if (window.AuthoredAccount.ensureIdentity) {
          await window.AuthoredAccount.ensureIdentity();
        }

        // Check current user
        const u = await window.AuthoredAccount.getUser();
        const user = u?.data?.user || null;

        // Convert anon -> email/password (keeps same user_id)
        if (user?.is_anonymous && window.AuthoredAccount.convertGuestToEmailPassword) {
          const r = await window.AuthoredAccount.convertGuestToEmailPassword(email, password);
          if (r?.error) {
            setMsg(r.error.message || "Could not convert guest account.", "err");
            return;
          }

          setMsg("Account created. Taking you back to your draft...", "ok");
          setTimeout(goToStart, 500);
          return;
        }

        // Otherwise, normal signup
        const { error } = await window.AuthoredAccount.signUp(email, password);
        if (error) {
          setMsg(error.message || "Something went wrong. Please try again.", "err");
          return;
        }

        // If logged in immediately, go to start. If not, go to login.
        const u2 = await window.AuthoredAccount.getUser();
        const isLoggedIn = !!u2?.data?.user;

        setMsg("Account created.", "ok");
        setTimeout(() => {
          if (isLoggedIn) {
            goToStart();
          } else {
            // preserve returnTo + nextStep for continuity
            const loginUrl =
              `login.html?returnTo=${encodeURIComponent(returnTo)}` +
              (nextStep ? `&nextStep=${encodeURIComponent(nextStep)}` : "");
            window.location.replace(loginUrl);
          }
        }, 500);

      } catch (e) {
        console.error(e);
        setMsg(e?.message || "Something went wrong. Please try again.", "err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Sign up";
      }
    }

    btn.addEventListener("click", handleSignup);

    // Enter key submits
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSignup();
    });
  </script>
</body>
</html>
