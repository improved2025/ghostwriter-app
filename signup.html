<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your account</title>

  <style>
    :root{
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --card: rgba(15,18,24,.55);
      --card2: rgba(15,18,24,.38);
      --line: rgba(255,255,255,.14);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --radius: 18px;
    }

    html, body { height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color: var(--text);
      overflow-x:hidden;
      background:#0b0d12;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background: url("assets/signup-hero.webp") center/cover no-repeat;
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(0,0,0,.35), rgba(0,0,0,.72) 70%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.68));
      pointer-events:none;
    }

    .wrap{
      max-width: 520px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1{
      font-size: 40px;
      margin: 0 0 10px;
      font-weight: 900;
      letter-spacing: -0.03em;
      text-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .sub{
      color: var(--muted);
      margin: 0 0 22px;
      line-height: 1.5;
      text-shadow: 0 14px 40px rgba(0,0,0,.55);
      font-size: 14px;
    }

    .card{
      border-radius: var(--radius);
      padding: 22px;
      text-align: left;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }

    label{
      display: block;
      font-size: 13px;
      margin: 12px 0 6px;
      color: rgba(255,255,255,.92);
      font-weight: 700;
    }

    input{
      width: 100%;
      padding: 12px 12px;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      background: rgba(255,255,255,.06);
      color: #fff;
    }
    input::placeholder{ color: rgba(255,255,255,.55); }

    input:focus{
      border-color: rgba(255,255,255,.32);
      background: rgba(255,255,255,.08);
    }

    button{
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 900;
      background: rgba(255,255,255,.92);
      color: #0b0d12;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    button:active{ transform: translateY(0px) scale(.99); }
    button:disabled{ opacity: 0.6; cursor: not-allowed; }

    .msg{
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
      color: rgba(255,255,255,.85);
      line-height: 1.45;
    }
    .msg.ok{ color: #bff0bf; }
    .msg.err{ color: #ffb4b4; }

    .hint{
      margin-top: 10px;
      font-size: 12.5px;
      color: rgba(255,255,255,.72);
      line-height: 1.45;
      display:none;
    }
    .hint.show{ display:block; }

    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      font-size: 13px;
      gap: 10px;
      flex-wrap: wrap;
      color: rgba(255,255,255,.78);
    }

    a{
      color: rgba(255,255,255,.88);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.28);
      padding-bottom: 2px;
    }
    a:hover{
      color: rgba(255,255,255,.96);
      border-bottom-color: rgba(255,255,255,.55);
    }

    .resendRow{
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.12);
      display:none;
    }
    .resendRow.show{ display:block; }
    .smallBtn{
      width:auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
      margin-top: 10px;
    }
    .smallBtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .smallBtn:active{ transform: translateY(0px) scale(.99); }
    .smallBtn:disabled{ opacity:.6; cursor:not-allowed; }

    @media (max-width: 640px){
      .wrap{
        margin: 26px 16px;
        padding: 0;
      }
      h1{ font-size: 32px; }
      .card{ padding: 18px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Create your account</h1>
    <p class="sub">Email + password. Your draft will carry over.</p>

    <div class="card">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="new-password" />

      <button id="btn">Sign up</button>
      <div id="msg" class="msg"></div>
      <div id="hint" class="hint"></div>

      <div id="resendRow" class="resendRow">
        <div style="color:rgba(255,255,255,.78); font-size:13px; line-height:1.45;">
          Didn’t get the verification email?
        </div>
        <button id="resendBtn" class="smallBtn" type="button">Resend verification email</button>
      </div>

      <div class="row">
        <div>Already have an account?</div>
        <a id="loginLink" href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- IMPORTANT: bump version after replacing account.js -->
  <script src="./account.js?v=5" defer></script>

  <script>
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const btn     = document.getElementById("btn");
    const msg     = document.getElementById("msg");
    const hint    = document.getElementById("hint");
    const resendRow = document.getElementById("resendRow");
    const resendBtn = document.getElementById("resendBtn");

    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get("returnTo") || "start.html";
    const nextStep = params.get("nextStep") || "";

    const loginLink = document.getElementById("loginLink");
    loginLink.href =
      `login.html?returnTo=${encodeURIComponent(returnTo)}` +
      (nextStep ? `&nextStep=${encodeURIComponent(nextStep)}` : "");

    function setMsg(text, type) {
      msg.textContent = text || "";
      msg.className = "msg" + (type ? " " + type : "");
    }

    function setHint(text, show = false) {
      hint.textContent = text || "";
      hint.className = "hint" + (show ? " show" : "");
    }

    function showResend(show) {
      resendRow.className = "resendRow" + (show ? " show" : "");
    }

    function buildEmailRedirectTo() {
      const base = `${window.location.origin}/verify.html`;
      const qs =
        `returnTo=${encodeURIComponent(returnTo)}` +
        (nextStep ? `&nextStep=${encodeURIComponent(nextStep)}` : "");
      return `${base}?${qs}`;
    }

    async function waitForAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) throw new Error(window.AuthoredAccountInitError);
        if (Date.now() - start > timeoutMs) throw new Error("account.js not loaded");
        await new Promise(r => setTimeout(r, 25));
      }
    }

    function goToStart() {
      const url = nextStep ? `${returnTo}?nextStep=${encodeURIComponent(nextStep)}` : returnTo;
      window.location.replace(url);
    }

    (async function boot() {
      try {
        await waitForAccount();

        // Only redirect if: real user AND email is confirmed.
        const { data } = await window.AuthoredAccount.getSession();
        const user = data?.session?.user;

        const isReal = !!user && user.is_anonymous === false;
        const isConfirmed = !!user?.email_confirmed_at;

        if (isReal && isConfirmed) {
          goToStart();
          return;
        }

        // If real but NOT confirmed, keep them here and show resend.
        if (isReal && !isConfirmed) {
          setMsg("Your account exists, but your email isn’t verified yet.", "err");
          setHint("Check your inbox for the verification email. You can also resend it below.", true);
          showResend(true);
          if (user?.email) emailEl.value = user.email;
          return;
        }

        // Make sure guest identity exists so drafts carry over
        if (window.AuthoredAccount.ensureIdentity) {
          await window.AuthoredAccount.ensureIdentity();
        }
      } catch (e) {
        console.error(e);
        setMsg(e.message || "Signup page failed to initialize.", "err");
      }
    })();

    async function handleSignup() {
      setMsg("", "");
      setHint("", false);
      showResend(false);

      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";

      if (!email || !password) {
        setMsg("Please enter email and password.", "err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Creating account...";

      try {
        await waitForAccount();

        // Ensure we have a guest session first (so conversion keeps same user_id)
        if (window.AuthoredAccount.ensureIdentity) {
          await window.AuthoredAccount.ensureIdentity();
        }

        const emailRedirectTo = buildEmailRedirectTo();

        const u = await window.AuthoredAccount.getUser();
        const user = u?.data?.user || null;

        // Convert anon -> email/password (same user_id)
        if (user?.is_anonymous && window.AuthoredAccount.convertGuestToEmailPassword) {
          const r = await window.AuthoredAccount.convertGuestToEmailPassword(email, password, { emailRedirectTo });
          if (r?.error) {
            setMsg(r.error.message || "Could not convert guest account.", "err");
            return;
          }

          setMsg("Confirm your email to finish signup.", "ok");
          setHint("Open your inbox and click the confirmation link. After that, you’ll land on the verification page and we’ll bring you back to your draft.", true);
          showResend(true);
          return;
        }

        // Normal signup (new user)
        const result = await window.AuthoredAccount.signUp(email, password, { emailRedirectTo });
        if (result?.error) {
          setMsg(result.error.message || "Something went wrong. Please try again.", "err");
          return;
        }

        setMsg("Confirm your email to finish signup.", "ok");
        setHint("Open your inbox and click the confirmation link. After that, you’ll land on the verification page and we’ll bring you back to your draft.", true);
        showResend(true);

      } catch (e) {
        console.error(e);
        setMsg(e?.message || "Something went wrong. Please try again.", "err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Sign up";
      }
    }

    async function handleResend() {
      try {
        setMsg("", "");
        setHint("", false);

        await waitForAccount();

        const email = (emailEl.value || "").trim();
        if (!email) {
          setMsg("Enter your email above first.", "err");
          return;
        }

        const client = window.AuthoredAccount?.client;
        if (!client?.auth?.resend) {
          setMsg("Resend not available. Refresh the page.", "err");
          return;
        }

        resendBtn.disabled = true;
        setMsg("Sending verification email…", "");

        const emailRedirectTo = buildEmailRedirectTo();
        const { error } = await client.auth.resend({
          type: "signup",
          email,
          options: { emailRedirectTo }
        });

        if (error) {
          setMsg(error.message || "Could not resend verification email.", "err");
          return;
        }

        setMsg("Verification email sent. Check your inbox.", "ok");
        setHint("If you don’t see it in 2 minutes, check spam/junk.", true);
      } catch (e) {
        setMsg(e?.message || "Could not resend verification email.", "err");
      } finally {
        resendBtn.disabled = false;
      }
    }

    btn.addEventListener("click", handleSignup);
    resendBtn.addEventListener("click", handleResend);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSignup();
    });
  </script>
</body>
</html>
