<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fff; color:#111; }
    .wrap { max-width: 520px; margin: 90px auto; padding: 0 18px; text-align:center; }
    h1 { font-size: 34px; margin: 0 0 10px; }
    p { color:#444; margin: 0 0 22px; }
    .card { border:1px solid #e8e8e8; border-radius: 14px; padding: 26px; text-align:left; }
    label { display:block; font-size: 13px; color:#333; margin: 14px 0 6px; }
    input { width:100%; padding: 12px; border:1px solid #d9d9d9; border-radius: 10px; font-size: 15px; }
    button { width:100%; margin-top: 16px; padding: 12px; border: 1px solid #111; background:#111; color:#fff; border-radius: 10px; font-size: 15px; cursor:pointer; }
    button[disabled] { opacity: .6; cursor:not-allowed; }
    .msg { margin-top: 12px; min-height: 18px; font-size: 13px; }
    .err { color: #b00020; }
    .ok { color: #0a7a2f; }
    .row { display:flex; justify-content: space-between; align-items:center; margin-top: 10px; font-size: 13px; }
    a { color:#1a57ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create your account</h1>
    <p>Email + password. No confirmation email required.</p>

    <div class="card">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="you@email.com" />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="••••••••" />

      <button id="signupBtn">Sign up</button>

      <div id="msg" class="msg"></div>

      <div class="row">
        <span>Already have an account?</span>
        <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // IMPORTANT: paste YOUR values below
    const SUPABASE_URL = "PASTE_YOUR_PROJECT_URL_HERE";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_KEY_HERE";

    const msgEl = document.getElementById("msg");
    const btn = document.getElementById("signupBtn");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    function setMsg(text, kind) {
      msgEl.textContent = text || "";
      msgEl.className = "msg " + (kind || "");
    }

    function looksConfigured() {
      return (
        SUPABASE_URL.startsWith("https://") &&
        SUPABASE_URL.includes(".supabase.co") &&
        SUPABASE_ANON_KEY.startsWith("eyJ")
      );
    }

    let supabase;
    try {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
      // falls through to message below
    }

    btn.addEventListener("click", async () => {
      setMsg("");

      if (!looksConfigured() || !supabase) {
        setMsg("Supabase is not configured. Paste your Project URL + anon key into signup.html.", "err");
        return;
      }

      const email = (emailEl.value || "").trim();
      const password = passEl.value || "";

      if (!email || !password) {
        setMsg("Enter your email and password.", "err");
        return;
      }
      if (password.length < 6) {
        setMsg("Password must be at least 6 characters.", "err");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Creating account...";

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          setMsg(error.message, "err");
          return;
        }

        // If email confirmations are OFF, user is created and may already be signed in.
        setMsg("Account created. Redirecting...", "ok");

        setTimeout(() => {
          window.location.href = "start.html";
        }, 700);

      } catch (e) {
        setMsg("Something went wrong. Please try again.", "err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Sign up";
      }
    });
  </script>
</body>
</html>
