<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; }
    .wrap { max-width: 420px; margin: 80px auto; padding: 24px; }
    label { display:block; margin-top: 14px; font-size: 14px; }
    input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin-top: 16px; cursor:pointer; }
    .msg { margin-top: 12px; font-size: 14px; }
    .error { color: #b00020; }
    .ok { color: #0b6b0b; }
    .row { display:flex; justify-content:space-between; margin-top: 14px; font-size: 14px; }
  </style>

  <!-- IMPORTANT: account.js must load BEFORE we use AuthoredAccount -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./account.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Log in</h1>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn">Log in</button>

    <div id="status" class="msg"></div>

    <div class="row">
      <a href="./signup.html">Create an account</a>
      <a href="./start.html">Back to app</a>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");

    function setStatus(text, kind) {
      statusEl.textContent = text || "";
      statusEl.className = "msg " + (kind || "");
    }

    async function waitForAuthoredAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) {
          throw new Error(window.AuthoredAccountInitError);
        }
        if (Date.now() - start > timeoutMs) {
          throw new Error("Auth system not ready. account.js did not load.");
        }
        await new Promise(r => setTimeout(r, 50));
      }
    }

    loginBtn.addEventListener("click", async () => {
      try {
        setStatus("Logging in...", "");
        loginBtn.disabled = true;

        await waitForAuthoredAccount();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          setStatus("Enter email and password.", "error");
          return;
        }

        const { data, error } = await window.AuthoredAccount.signIn(email, password);

        if (error) {
          setStatus(error.message || "Login failed.", "error");
          return;
        }

        // Success
        setStatus("Logged in. Redirecting...", "ok");

        // Send them to the app
        window.location.href = "./start.html";
      } catch (e) {
        console.error(e);
        setStatus(e.message || "Login failed.", "error");
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
