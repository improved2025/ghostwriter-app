<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>

  <style>
    :root{
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --card: rgba(15,18,24,.55);
      --card2: rgba(15,18,24,.38);
      --line: rgba(255,255,255,.14);
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --radius: 18px;
    }

    html, body { height:100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color: var(--text);
      overflow-x:hidden;
      background:#0b0d12;
    }

    /* Full-page photo background (match signup) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background: url("assets/signup-hero.webp") center/cover no-repeat;
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }

    /* Dark overlay for readability (match signup) */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(0,0,0,.35), rgba(0,0,0,.72) 70%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.68));
      pointer-events:none;
    }

    .wrap{
      max-width: 520px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    /* Subtle logo (top, centered) */
    .logoRow{
      display:flex;
      justify-content:center;
      margin-bottom: 10px;
    }
    .logoRow a{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
    }
    .logoRow img{
      height: 34px;
      width: auto;
      display:block;
      opacity: .92;
    }

    h1{
      font-size: 40px;
      margin: 0 0 10px;
      font-weight: 900;
      letter-spacing: -0.03em;
      text-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .sub{
      color: var(--muted);
      margin: 0 0 22px;
      line-height: 1.5;
      text-shadow: 0 14px 40px rgba(0,0,0,.55);
      font-size: 14px;
    }

    .card{
      border-radius: var(--radius);
      padding: 22px;
      text-align: left;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }

    label{
      display: block;
      font-size: 13px;
      margin: 12px 0 6px;
      color: rgba(255,255,255,.92);
      font-weight: 700;
    }

    input{
      width: 100%;
      padding: 12px 12px;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      background: rgba(255,255,255,.06);
      color: #fff;
    }
    input::placeholder{ color: rgba(255,255,255,.55); }

    input:focus{
      border-color: rgba(255,255,255,.32);
      background: rgba(255,255,255,.08);
    }

    button{
      width: 100%;
      margin-top: 16px;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      font-size: 15px;
      font-weight: 900;
      background: rgba(255,255,255,.92);
      color: #0b0d12;
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    button:active{ transform: translateY(0px) scale(.99); }
    button:disabled{ opacity: 0.6; cursor: not-allowed; }

    .msg{
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
      color: rgba(255,255,255,.85);
    }
    .msg.ok{ color: #bff0bf; }
    .msg.error{ color: #ffb4b4; }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top: 14px;
      font-size: 13px;
      gap: 10px;
      flex-wrap: wrap;
      color: rgba(255,255,255,.78);
    }

    .row a{
      color: rgba(255,255,255,.88);
      text-decoration:none;
      border-bottom: 1px solid rgba(255,255,255,.28);
      padding-bottom: 2px;
    }
    .row a:hover{
      color: rgba(255,255,255,.96);
      border-bottom-color: rgba(255,255,255,.55);
    }

    .forgotBox{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.12);
    }
    .forgotHint{
      margin: 0 0 10px;
      color: rgba(255,255,255,.78);
      font-size: 13px;
      line-height: 1.45;
    }

    .smallBtn{
      width:auto;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .smallBtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.08); }
    .smallBtn:active{ transform: translateY(0px) scale(.99); }
    .smallBtn:disabled{ opacity:.6; cursor:not-allowed; }

    @media (max-width: 640px){
      .wrap{
        margin: 26px 16px;
        padding: 0;
      }
      h1{ font-size: 32px; }
      .card{ padding: 18px; }
      .logoRow img{ height: 32px; }
    }
  </style>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cache-bust account.js to avoid stale browser versions -->
  <script src="./account.js?v=3" defer></script>
</head>

<body>
  <div class="wrap">
    <div class="logoRow">
      <a href="index.html" aria-label="Back to home">
        <img src="assets/logo-authored.png" alt="Authored" />
      </a>
    </div>

    <h1>Log in</h1>
    <p class="sub">Welcome back. Pick up right where you left off.</p>

    <div class="card">
      <label>Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />

      <label>Password</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

      <button id="loginBtn">Log in</button>

      <div id="status" class="msg"></div>

      <div class="row">
        <a href="./signup.html">Create an account</a>
        <a href="./start.html">Back to app</a>
      </div>

      <div class="forgotBox">
        <div class="forgotHint">
          Forgot your password? Enter your email above and we’ll send you a reset link.
        </div>
        <button class="smallBtn" id="resetBtn" type="button">Send reset link</button>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Optional: supports login.html?next=start.html (or any other page)
    const params = new URLSearchParams(window.location.search);
    const NEXT_URL = params.get("next") || "./start.html";

    function setStatus(text, kind) {
      statusEl.textContent = text || "";
      statusEl.className = "msg " + (kind || "");
    }

    async function waitForAuthoredAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) throw new Error(window.AuthoredAccountInitError);
        if (Date.now() - start > timeoutMs) throw new Error("Auth system not ready.");
        await new Promise(r => setTimeout(r, 50));
      }
    }

    async function redirectIfAlreadyAuthedRealUser() {
      const { data } = await window.AuthoredAccount.getSession();
      const user = data?.session?.user;
      if (user && user.is_anonymous === false) {
        window.location.replace(NEXT_URL);
        return true;
      }
      return false;
    }

    (async function boot() {
      try {
        await waitForAuthoredAccount();
        const redirected = await redirectIfAlreadyAuthedRealUser();
        if (redirected) return;
      } catch (e) {
        setStatus(e.message || "Login failed to initialize.", "error");
      }
    })();

    async function handleLogin() {
      try {
        setStatus("Logging in...");
        loginBtn.disabled = true;

        await waitForAuthoredAccount();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          setStatus("Enter email and password.", "error");
          return;
        }

        const { error } = await window.AuthoredAccount.signIn(email, password);
        if (error) {
          setStatus(error.message || "Login failed.", "error");
          return;
        }

        setStatus("Logged in. Redirecting...", "ok");
        window.location.replace(NEXT_URL);
      } catch (e) {
        setStatus(e.message || "Login failed.", "error");
      } finally {
        loginBtn.disabled = false;
      }
    }

    async function handleResetPassword() {
      try {
        setStatus("", "");
        resetBtn.disabled = true;

        await waitForAuthoredAccount();

        const email = document.getElementById("email").value.trim();
        if (!email) {
          setStatus("Enter your email above first.", "error");
          return;
        }

        const client = window.AuthoredAccount?.client;
        if (!client?.auth?.resetPasswordForEmail) {
          setStatus("Password reset not available. Please refresh.", "error");
          return;
        }

        setStatus("Sending reset link...");
        const { error } = await client.auth.resetPasswordForEmail(email);

        if (error) {
          setStatus(error.message || "Could not send reset link.", "error");
          return;
        }

        setStatus("Reset link sent. Check your email.", "ok");
      } catch (e) {
        setStatus(e.message || "Could not send reset link.", "error");
      } finally {
        resetBtn.disabled = false;
      }
    }

    loginBtn.addEventListener("click", handleLogin);
    resetBtn.addEventListener("click", handleResetPassword);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });
  </script>
</body>
</html>
