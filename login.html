<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; }
    .wrap { max-width: 420px; margin: 80px auto; padding: 24px; }
    label { display:block; margin-top: 14px; font-size: 14px; }
    input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin-top: 16px; cursor:pointer; }
    .msg { margin-top: 12px; font-size: 14px; }
    .error { color: #b00020; }
    .ok { color: #0b6b0b; }
    .row { display:flex; justify-content:space-between; margin-top: 14px; font-size: 14px; }
  </style>

  <!-- IMPORTANT: account.js must load BEFORE we use AuthoredAccount -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./account.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Log in</h1>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn">Log in</button>

    <div id="status" class="msg"></div>

    <div class="row">
      <a href="./signup.html">Create an account</a>
      <a href="./start.html">Back to app</a>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");

    function setStatus(text, kind) {
      statusEl.textContent = text || "";
      statusEl.className = "msg " + (kind || "");
    }

    async function waitForAuthoredAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) throw new Error(window.AuthoredAccountInitError);
        if (Date.now() - start > timeoutMs) throw new Error("Auth system not ready. account.js did not load.");
        await new Promise(r => setTimeout(r, 50));
      }
    }

    async function ensureGuestSessionIfNeeded() {
      // If no session at all, create an anonymous one.
      const { data } = await window.AuthoredAccount.getSession();
      const session = data?.session;

      if (session?.user) {
        // Already have a user session (could be anon or real)
        return session.user;
      }

      const { data: anonData, error: anonErr } = await window.AuthoredAccount.signInGuest();
      if (anonErr) {
        // Don’t block login page if anon fails; just continue.
        console.warn("Anonymous sign-in failed:", anonErr.message || anonErr);
        return null;
      }
      return anonData?.user || null;
    }

    async function redirectIfAlreadyAuthedRealUser() {
      const { data } = await window.AuthoredAccount.getSession();
      const session = data?.session;
      const user = session?.user;

      if (user && user.is_anonymous === false) {
        window.location.href = "./start.html";
        return true;
      }
      return false;
    }

    (async function boot() {
      try {
        await waitForAuthoredAccount();

        // If already logged in as a real user, leave this page.
        const redirected = await redirectIfAlreadyAuthedRealUser();
        if (redirected) return;

        // Otherwise, ensure an anonymous session exists in the background.
        // This stabilizes server-side limits because you’ll always have a user_id.
        await ensureGuestSessionIfNeeded();
      } catch (e) {
        console.error(e);
        setStatus(e.message || "Login page failed to initialize.", "error");
      }
    })();

    loginBtn.addEventListener("click", async () => {
      try {
        setStatus("Logging in...", "");
        loginBtn.disabled = true;

        await waitForAuthoredAccount();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          setStatus("Enter email and password.", "error");
          return;
        }

        // If user is currently anonymous, sign out first to avoid weird edge cases.
        // Then sign in to the real account cleanly.
        const { data: s } = await window.AuthoredAccount.getSession();
        const currentUser = s?.session?.user;

        if (currentUser?.is_anonymous) {
          await window.AuthoredAccount.signOut();
        }

        const { error } = await window.AuthoredAccount.signIn(email, password);

        if (error) {
          setStatus(error.message || "Login failed.", "error");
          return;
        }

        setStatus("Logged in. Redirecting...", "ok");
        window.location.href = "./start.html";
      } catch (e) {
        console.error(e);
        setStatus(e.message || "Login failed.", "error");
      } finally {
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
