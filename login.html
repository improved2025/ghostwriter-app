<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>

  <style>
    /* ===== BACKGROUND (same as signup) ===== */
    html, body { min-height:100%; margin:0; }
    html::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-2;
      background:url("assets/auth-hero.webp") center/cover no-repeat;
      transform:scale(1.03);
    }
    html::after{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      background:
        radial-gradient(1200px 800px at 20% 20%, rgba(0,0,0,.25), rgba(0,0,0,.65)),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65));
    }

    body {
      font-family: Arial, sans-serif;
      color:#111;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* ===== CARD ===== */
    .wrap {
      max-width: 420px;
      width:100%;
      padding: 24px;
      background: rgba(255,255,255,.97);
      border-radius: 16px;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }

    h1 { margin:0 0 6px; }
    p { color:#444; font-size:14px; margin:0 0 18px; }

    label { display:block; margin-top: 14px; font-size: 14px; font-weight:600; }
    input {
      width: 100%;
      padding: 11px;
      margin-top: 6px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:14px;
      box-sizing:border-box;
      background:#fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      cursor:pointer;
      background:#111;
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .msg { margin-top: 12px; font-size: 14px; }
    .error { color: #b00020; }
    .ok { color: #0b6b0b; }

    .row {
      display:flex;
      justify-content:space-between;
      margin-top: 16px;
      font-size: 13px;
    }
    a { color:#1a73e8; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    @media (max-width:480px){
      .wrap{ padding:20px; }
    }
  </style>

  <!-- IMPORTANT: account.js must load BEFORE we use AuthoredAccount -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./account.js?v=3" defer></script>
</head>

<body>
  <div class="wrap">
    <h1>Log in</h1>
    <p>Welcome back. Pick up right where you left off.</p>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button id="loginBtn">Log in</button>

    <div id="status" class="msg"></div>

    <div class="row">
      <a href="./signup.html">Create an account</a>
      <a href="./start.html">Back to app</a>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");

    const params = new URLSearchParams(window.location.search);
    const NEXT_URL = params.get("next") || "./start.html";

    function setStatus(text, kind) {
      statusEl.textContent = text || "";
      statusEl.className = "msg " + (kind || "");
    }

    async function waitForAuthoredAccount(timeoutMs = 15000) {
      const start = Date.now();
      while (!window.AuthoredAccount) {
        if (window.AuthoredAccountInitError) throw new Error(window.AuthoredAccountInitError);
        if (Date.now() - start > timeoutMs) throw new Error("Auth system not ready.");
        await new Promise(r => setTimeout(r, 50));
      }
    }

    async function redirectIfAlreadyAuthedRealUser() {
      const { data } = await window.AuthoredAccount.getSession();
      const user = data?.session?.user;
      if (user && user.is_anonymous === false) {
        window.location.replace(NEXT_URL);
        return true;
      }
      return false;
    }

    (async function boot() {
      try {
        await waitForAuthoredAccount();
        const redirected = await redirectIfAlreadyAuthedRealUser();
        if (redirected) return;
      } catch (e) {
        setStatus(e.message || "Login failed to initialize.", "error");
      }
    })();

    async function handleLogin() {
      try {
        setStatus("Logging in...");
        loginBtn.disabled = true;

        await waitForAuthoredAccount();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          setStatus("Enter email and password.", "error");
          return;
        }

        const { error } = await window.AuthoredAccount.signIn(email, password);
        if (error) {
          setStatus(error.message || "Login failed.", "error");
          return;
        }

        setStatus("Logged in. Redirecting...", "ok");
        window.location.replace(NEXT_URL);
      } catch (e) {
        setStatus(e.message || "Login failed.", "error");
      } finally {
        loginBtn.disabled = false;
      }
    }

    loginBtn.addEventListener("click", handleLogin);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleLogin();
    });
  </script>
</body>
</html>
